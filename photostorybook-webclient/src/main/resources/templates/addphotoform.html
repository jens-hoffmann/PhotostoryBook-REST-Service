<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>PhotostoryBook web service</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet"
        href="/webjars/bootstrap/5.2.3/dist/css/bootstrap.css" />
</head>
<body>
<div th:replace="fragments/header :: header(module='photostories')">...</div>
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h1>Add photo to Photostory</h1>
      <p class="lead" th:text="${storyTitle}">Please choose a photo and a title.</p>
    </div>
    <div class="row g-5">

      <form class="needs-validation" method="POST" th:action="@{/photostories/edit/{storyid}/addphoto(storyid = ${storyId})}" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <label for="imageTitle" class="form-label">Title: </label>
        <input class="form-control" type="text"  id="imageTitle" name="imageTitle"/><br/>

        <label for="imageFile" class="form-label">Photo: </label>
        <input class="form-control" type="file"name="imageFile" id="imageFile"><br/>

        <input class="btn btn-primary btn-lg" type="submit" value="Add"/>
      </form>

    </div>

  </main>

</div>
</body>

</html>
