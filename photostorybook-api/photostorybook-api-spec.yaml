openapi: 3.0.3
info:
  title: PhotostoryBook service API.
  description: REST API for PhotostoryBook App
  version: 0.0.1-SNAPSHOT
servers:
  - url: https://127.0.0.1:8080/
  - url: http://127.0.0.1:8080/
tags:
  - name: photostories
    description: This section contains photostory endpoints
  - name: photos
    description: This section contains endpoints related to photo
  - name: user
    description: This section contains user endpoints

paths:
  /photostories:
    get:
      operationId: getPhotostories
      security:
        - bearerAuth: []
      tags:
        - photostories
      summary: Returns a list of all photostories

      description: |
        Returns a list of all photostories of the current authorized user.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotostoryListResponse'
        204:
          description: No photostory found.
        401:
          $ref: '#/components/responses/UnauthorizedError'
    post:
      operationId: addPhotostory
      tags:
        - photostories
      security:
        - bearerAuth: []
      summary: Creates a new photostory
      description: |
        Creates a new photostory for the current authorized user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                storyTitle:
                  type: string
                  example: An awesome title for a new photostory.
      responses:
        201:
          description: Successfully created a new photostory.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotostoryResponse'
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /photostories/{storyId}/photos:
    get:
      tags:
        - photos
      security:
        - bearerAuth: []
      summary: Get all photo details of photostory identified by storyId
      operationId: downloadPhotoDetailsList
      parameters:
        - in: path
          name: storyId
          description: photostory id
          required: true
          schema:
            type: string
            format: uuid
            pattern: '^[0-9a-fA-F\-]{36}$'
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        200:
          description: Successfully retrieved photos of photostory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoDetailsListResponse'

        204:
          description: Photostory contains no photos.
        401:
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - photos
      security:
        - bearerAuth: []
      summary: Add a new photo to photostory identified by storyId
      operationId: uploadPhoto
      parameters:
        - in: path
          name: storyId
          description: photostory id
          required: true
          schema:
            type: string
            format: uuid
            pattern: '^[0-9a-fA-F\-]{36}$'
            example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        description: Photo image file in PNG format
        required: true
        content:
          image/jpeg:
            schema:
              type: string
              format: binary
      responses:
        201:
          description: Successfully upload a photo.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoDetailsResponse'
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /photostories/{storyId}/photos/{photoId}:
    get:
      tags:
        - photos
      security:
        - bearerAuth: []
      summary: Get selected photos with photoId of photostory identified by storyId
      operationId: downloadPhoto
      parameters:
        - in: path
          name: storyId
          description: photostory id
          required: true
          schema:
            type: string
            format: uuid
            pattern: '^[0-9a-fA-F\-]{36}$'
            example: "123e4567-e89b-12d3-a456-426614174000"
        - in: path
          name: photoId
          description: photo id
          required: true
          schema:
            type: string
            format: uuid
            pattern: '^[0-9a-fA-F\-]{36}$'
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        200:
          description: Successfully retrieved photos of photostory
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /users:
    post:
      tags:
        - user
      operationId: createUser
      summary: Create a new user
      description: Create a new user
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: alice
                password:
                  type: string
                  format: password
                fullName:
                  type: string
                  example: Alice Cooper
      responses:
        '201':
          description: Successfully created a new user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
  /tokens:
    post:
      tags:
        - user
      operationId: createToken
      summary: Create a new token
      description: Create a new token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: alice
                password:
                  type: string
                  format: password

      responses:
        '201':
          description: Create a new token for gaining authenticated access to resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTokenResponse'

components:
  schemas:
    PhotostoryResponse:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F\-]{36}$'
          example: "123e4567-e89b-12d3-a456-426614174000"
        storyTitle:
          type: string
          example: An awesome title for a new photostory.
        titlePhotoURI:
          type: string
      required:
        - uuid
        - storyTitle
    PhotostoryListResponse:
      type: object
      properties:
        photostories:
          type: array
          items:
            $ref: '#/components/schemas/PhotostoryResponse'
    PhotoDetailsResponse:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F\-]{36}$'
        photoTitle:
          type: string
          example: An awesome title for a photo.
      required:
        - uuid
    PhotoDetailsListResponse:
      type: object
      properties:
        photos:
          type: array
          items:
            $ref: '#/components/schemas/PhotoDetailsResponse'
    CreateUserResponse:
      type: object
      properties:
        username:
          type: string
          example: alice
        uuid:
          type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
      required:
        - uuid
        - username
    CreateTokenResponse:
      type: object
      properties:
        token:
          type: string
      required:
        - token

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
